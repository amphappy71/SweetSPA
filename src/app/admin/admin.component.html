<div>
<form class="form-signin just_form" #frm="ngForm" (ngSubmit)="checkAdmin(frm)">
    <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal tms">Login</h1>
    <p>Administration Portal</p>
  </div>

  <div class="form-label-group">
    <input type="text" name="email" class="form-control" placeholder="User" ngModel required autofocus>
    <label for="email">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="text" name="password" class="form-control" placeholder="Password" ngModel required>
    <label for="zip">Password</label>
  </div>
  <div *ngIf=youMissed class="tms text-center">Bad Login</div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" name="button">Submit</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; Sweet T's - Strings and Things 2017-2018</p>
</form>

</div>
